<head>
  <!-- 기본 css 먼저 불러오고 -->
  <link href="https://vjs.zencdn.net/7.7.6/video-js.css" rel="stylesheet" />

  <!-- 그 담에 내가 정의한 css 불러오고 -->
  <link href="./videojs.css" rel="stylesheet" />
  <script src="./js/jquery-3.5.1.js "></script>
  <script src="./js/videojs.js"> </script>
  <script src="./js/source.js"></script>
  <title>Videojs-sample</title>
</head>

<div class = "main_container">


  <div class = "left_container">

    <div id = "player_header">
      <p class = "player_header_title">  무슨 강의 > 강의 이름 ~~~~  </p>
      <button class = "extend_tab_button" > 확장 버튼 </button> 
    </div>
    <video
    id="sample-video"
    class="video-js"
    controls
    preload="auto"

    poster="ddiyong.jpeg"
    data-setup="{}"
  >
    <!-- src에 내가 넣고싶은 영상 위치 넣고 -->
    <source src="sample.mp4" type="video/mp4" />
  </video>

  </div>


  <div class = "right_container">

    <p> 여기에 확장 탭 내용이 들어가야 할 것</p>
  </div>
</div>





  <!-- 기본 js 먼저 불러오고 -->
  <script src="https://vjs.zencdn.net/7.7.6/video.js"></script>
  <!-- 그 담에 내가 정의한 js 불러오면 됨 -->
  <script src='./videojs.css'></script>
</body>
