<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iCam-plus</title>
</head>
<body>
  <div class='main'>
    <div class="navbar">
      <div class="navbar-text">교육의 심리학적 이해 > 13강 귀인 이론</div>
      <button class='side-enable-button'>메뉴모양</button>
    </div>
    <video
      class="video-js"
      controls
      preload="auto"
      width="720"
      height="540"
      poster="../videojs/ddiyong.jpeg"
      data-setup="{}"
    >
      <!-- src에 내가 넣고싶은 영상 위치 넣고 -->
      <source src="../videojs/sample.mp4" type="video/mp4" />
    </video>
  </div>
  <div class="side">
    <div class="navbar">
      <div class="dropdown">
        (dropdown) 1강 - OT
      </div>
      <button class="lecture-button">재생모양</button>
    </div>
    <div class="top-menu">
      <div class="jilmun">질문하기</div>
      <div class="idk">뭐가들어갈까</div>
      <div class="assignment">과제 및 평가</div>
    </div>
    
    <div class="body-jilmun">
      <div class="dropdown">
        (dropdown) 03:11 질문 내용 여기에 Comments 0
      </div>
      <div class="dropdown">
        (dropdown) 06:32 질문 내용 여기에 Comments 1
      </div>
      <div class="question-bubble">
        <div class="top">
          <div class="timestamp">13:44</div>
          <div class="lecture">11강 귀인 이론</div>
        </div>
        <input type="text" id='jilmun-title'>
        <input type="text" id='jilmun-content'>
        <button type="submit">작성하기</button>
      </div>
    </div>

    <!-- 여기는 과제및평가 side body. 나중에 활성화할예정  -->
    <!-- <div class="assignment">
      <div class="dropdown">
        (dropdown) 토론 우리나라 영재교육의 문제점
      </div>
      <div class="dropdown">
        (dropdown) 퀴즈 AAA의 학습 모델
      </div>
    </div> -->
    <div class="bottom-menu">
      <div class="question">현재 부분에서 질문하기</div>
      <div class="comment">해당 질문에 코멘트 달기</div>
    </div>
  </div>
</body>
</html>
