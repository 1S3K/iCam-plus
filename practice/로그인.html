<!DOCTYPE html>
<html lang="ko">

<head>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="skku.css" media="all">
  <link rel="shorcut icon" href="customs/resources/image/favicon.ico">
  <title>Sungkyunkwan University</title>
  <script src="scripts/jquery-3.4.1.min.js"></script>
  <script type="text/javascript">
    function Rradio_OnOff(lang) {
      if (lang == "ko") {
        document.all['userid'].placeholder = '아이디를 입력하세요'
        document.all['password'].placeholder = '비밀번호를 입력하세요'
        document.all['btnLogin'].textContent = '로그인'
        document.all['register'].text = '성균인 가입'
        document.all['findId'].text = 'ID 찾기'
        document.all['findPassword'].text = '비밀번호 찾기'
        document.all['withdrawal'].text = '회원탈퇴'
        document.all['generalLogin'].text = '일반 로그인'
        document.all["logoKo"].style.display = '';
        document.all["logoEn"].style.display = 'none';
      }
      else if (lang == "en") {
        document.all['userid'].placeholder = 'Enter your ID'
        document.all['password'].placeholder = 'Enter your password'
        document.all['btnLogin'].textContent = 'Log in'
        document.all['register'].text = 'Registration'
        document.all['findId'].text = 'Search For ID'
        document.all['findPassword'].text = 'Reset to PW'
        document.all['withdrawal'].text = 'Withdrawal'
        document.all['generalLogin'].text = 'General Log in'
        document.all["logoKo"].style.display = 'none';
        document.all["logoEn"].style.display = '';
      }
    }
  </script>
</head>

<body>
  <div id="header">
    <h1 id="logoKo" class="header_logo"><img src="https://icampus.skku.edu/xn-sso/customs/resources/image/logo.png?v=3"></h1>
  </div>

  <div id="login_wrapper">
    <form method="POST">
      <input id="loginFormToken" type="hidden" name="login_form_token"
        value="4b77910111b37694d4a4b783378dc979405a76be5a1ca21fb7958daad70c5e56">
      <div class="loginForm">
        <div class="loginBox">
          <div class="inputText">
            <label for="userid">ID</label>
            <input id="userid" type="text" name="login_user_id" value="" autocomplete="off" placeholder="ID">
          </div>
          <div class="inputText">
            <label for="password">Password</label>
            <input id="password" type="password" name="login_user_password" autocomplete="new-password"
              placeholder="Password">
          </div>
        </div>
        <button type="button" class="loginBtn" id="btnLoginBtn"><span id="btnLogin">LOGIN</span></button>
      </div>
    </form>
  </div>
  <div class="footerBtn">
    <div class="btnLink">
      <ul>
        <li><a href="javascript:fnInsertPage()" id="register" class="banner">성균인 가입</a></li>
        <li><a href="javascript:fnFindPage()" id="findId" class="banner">ID 찾기</a></li>
        <li><a href="javascript:fnPWFindPage()" id="findPassword" class="banner">비밀번호 찾기</a></li>
        <li><a href="javascript:fnRetire()" id="withdrawal" class="banner">회원 탈퇴</a></li>
        <!-- <li><a href="" id="generalLogin" class="banner">일반 로그인</a></li> -->
      </ul>
    </div>
  </div>
  <form id="cbForm"
    action="https://icampus.skku.edu/xn-sso/gw-cb.php?from=web_redirect&amp;login_type=standalone&amp;return_url=https%3A%2F%2Fcanvas.skku.edu%2Flearningx%2Flogin"
    method="POST" style="display:none;">
    <input id="cbFormToken" type="hidden" name="login_form_token"
      value="4b77910111b37694d4a4b783378dc979405a76be5a1ca21fb7958daad70c5e56">
    <input id="cbFormUserId" type="hidden" name="login_user_id" value="">
    <input id="cbFormUserNo" type="hidden" name="login_user_no" value="">
  </form>
  <form name="btnLinkForm" id="btnLinkForm" method="POST" action="https://admin.skku.edu/co/COCOUsrUserAction.do">
    <input type="hidden" id="btnLinkFormMethod" name="method" value="">
    <input type="hidden" name="retPage">
    <input type="hidden" id="btnLinkFormLang" name="language" value="ko">
    <input type="hidden" name="userInfo" value="">
    <input type="hidden" name="roundkey" value="">
    <input type="hidden" name="D1" value="">
    <input type="hidden" name="D3" value="">
    <input type="hidden" name="type" value="">
    <input type="hidden" name="sessionYn" value="Y">
    <input type="hidden" name="BIZ" value="">
    <input type="hidden" name="SKEY" value="">
  </form>

</body>

</html>
